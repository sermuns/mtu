[book]
authors = ["Samuel Ã…kesson"]
language = "sv"
multilingual = false
title = "Mekatronik 1 | MTU"
cname = "mek.samake.se"

[build]
build-dir = "build"

[output.html]
mathjax-support = true
additional-css = ["theme/custom.css", "theme/mdbook-admonish.css"]
additional-js = ["theme/mermaid.min.js", "theme/mermaid-init.js"]
preferred-dark-theme = "ayu"

[output.html.print]
enable = false

[output.html.fold]
enable = true

[preprocessor.external-links]

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.katex]
after = ["links"]
macros = "theme/macros.tex"

